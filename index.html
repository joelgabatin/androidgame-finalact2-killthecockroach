<!-- Start Screen -->
<div id="startScreen" class="start-screen">
  <h1 class="start-title">Are you ready to kill the Cockroaches!</h1>
  <button id="startBtn" class="start-btn">
    <i class="fas fa-play"></i> Start Game
  </button>
</div>

<!-- Game Over Screen -->
<div id="gameOverScreen" class="gameover-screen hidden">
  <h1 class="gameover-title">Times Up!</h1>
  <p class="gameover-score">Cockroaches Killed: <span id="finalScore">0</span></p>
  <button id="playAgainBtn" class="playagain-btn">
    <i class="fas fa-redo"></i> Play Again
  </button>
</div>

  <h1>Kill the Cockroaches!</h1>
  <h4>Time Left: <span id="timer">120</span> seconds</h4>
  <h5>Killed Cockroaches: <span id="score">0</span></h5>


  <div id="gameArea" class="position-relative bg-light rounded border" style="width: 100%; height: 400px; margin: auto; overflow: hidden;">
    <!-- Cockroaches will appear here -->
    <div id="speedUpNotification" class="speed-up hidden">
      âš¡ Speed Up!
    </div>
  </div>

  <!-- Install Button -->
  <button id="installBtn" hidden class="btn btn-success position-fixed bottom-0 start-50 translate-middle-x mb-3">
    <i class="fas fa-download"></i> Install Game
  </button>

  <!-- Mute Button -->
  <button id="muteBtn" class="btn btn-secondary position-fixed bottom-0 end-0 m-3">
    <i id="muteBtnIcon" class="fas fa-volume-up"></i>
  </button>

  <!-- Scripts -->   
  <script src="assets/js/service-worker.js"></script>
  <script src="assets/js/game.js"></script>
  <script src="assets/js/mute.js"></script>
  <script src="assets/js/reset.js"></script>
  <script src="assets/js/sound.js"></script>
  <script src="assets/js/timer.js"></script>
  <script src="assets/js/install-pwa.js"></script>
  <script src="assets/js/cursor.js"></script>
